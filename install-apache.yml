- name: "Apache installation"
  hosts: all
  tasks:
    - name: "Install package apache"
      apt:
        name: "apache2"
        state: "present"
    - name: "Start apache service"
      service:
        name: "apache2"
        state: "started"
        enabled: yes
    - name: "Copy test.html"
      copy:
        src: "test.html"
        dest: "/var/www/html"
        owner: "root"
        group: "root"
